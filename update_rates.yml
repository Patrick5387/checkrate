name: Auto Update Rates

on:
  schedule:
    - cron: '0 1,6,9 * * *'   # é¦™æ¸¯æ™‚é–“ 9am, 2pm, 5pm
  workflow_dispatch:         # å¯æ‰‹å‹•åŸ·è¡Œ

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run rate updater script
        run: python rate_updater_full.py

      - name: Commit and push updated rates.json
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add public/rates.json
          git commit -m "ğŸ”„ Update rates.json (auto)" || echo "No changes"
          git push
